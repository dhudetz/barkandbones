name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H barkandbones.duckdns.org >> ~/.ssh/known_hosts

    - name: Deploy to Server
      run: ssh danny@barkandbones.duckdns.org 'cd /var/www/html/barkandbones && git pull'
